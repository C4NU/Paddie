name: Build Paddie

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install pyinstaller

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 libxkbcommon-x11-0

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm Paddie.spec

    - name: Package for macOS (Zip)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r ../Paddie-macOS-app.zip Paddie.app

    - name: Package for macOS (DMG)
      if: matrix.os == 'macos-latest'
      run: |
        hdiutil create -volname "Paddie" -srcfolder dist/Paddie.app -ov -format UDZO Paddie-macOS.dmg

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Paddie-Windows
        path: dist/Paddie

    - name: Upload Artifact (macOS Zip)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Paddie-macOS-Zip
        path: Paddie-macOS-app.zip

    - name: Upload Artifact (macOS DMG)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Paddie-macOS-DMG
        path: Paddie-macOS.dmg

    - name: Upload Artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: Paddie-Linux
        path: dist/Paddie

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare Assets
      run: |
        mkdir -p dist
        # Windows: Zip the executable
        cd artifacts/Paddie-Windows && zip -r ../../dist/Paddie-Windows.zip . && cd ../..
        # macOS: Already zipped or DMG, just move them
        mv artifacts/Paddie-macOS-Zip/Paddie-macOS-app.zip dist/
        mv artifacts/Paddie-macOS-DMG/Paddie-macOS.dmg dist/
        # Linux: Zip the executable
        cd artifacts/Paddie-Linux && zip -r ../../dist/Paddie-Linux.zip . && cd ../..

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/Paddie-Windows.zip
          dist/Paddie-macOS-app.zip
          dist/Paddie-macOS.dmg
          dist/Paddie-Linux.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
